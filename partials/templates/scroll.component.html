<div
  infinite-scroll="ghRepo.nextPage()"
  infinite-scroll-disabled="ghRepo.busy"
  infinite-scroll-distance="1"
>
  <div class="cont-wrap">
    <div ng-repeat="repo in ghRepo.repos" class="list-cont"> 
      <p class="list-title">
       {{ repo.title }}
      </p>
      <p class="list-body">{{ repo.body }}</p>
    </div>
  </div>
  <div ng-show="ghRepo.busy">Loading data...</div>
</div>
