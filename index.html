<!DOCTYPE html>
<html>
  <head>
    <link
      data-require="bootstrap-css@3.0.0-rc2"
      data-semver="3.0.0-rc2"
      rel="stylesheet"
      href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc2/css/bootstrap.min.css"
    />

    <style>
      body {
        background: #000000 !important;
      }
      .cont-wrap {
        width: 63%;
        padding: 40px;
        margin: 20px auto;
        background: #ffffff;
      }

      .list-id {
        margin-right: 20px;
      }

      .ng-scope {
        margin-bottom: 35px;
      }
      .list-cont {
        padding: 8px;
        position: relative;
      }
      .list-title {
        font-size: 17px;
        font-weight: 600;
        font-family: initial;
      }
    </style>
  </head>

  <body>
    <div ng-app="app">
      <scroll></scroll>
    </div>

    <!--Dependencies-->
    <script
      data-require="jquery@2.0.3"
      data-semver="2.0.3"
      src="http://code.jquery.com/jquery-2.0.3.min.js"
    ></script>
    <script
      data-require="angular.js@1.2.0-rc3"
      data-semver="1.2.0-rc3"
      src="http://code.angularjs.org/1.2.0-rc.3/angular.min.js"
    ></script>
    <script src="https://rawgithub.com/BinaryMuse/ngInfiniteScroll/1.0.0/build/ng-infinite-scroll.min.js"></script>
    <script src="app.js"></script>

    <!--Controllers-->
    <script src="./scripts/controllers/app.controller.js"></script>

    <!--Factories-->
    <script src="scripts/factory/app.factory.js"></script>

    <!--Directives-->

    <script src="scripts/directives/scroll.component.js"></script>
  </body>
</html>
